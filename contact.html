<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact - Yaël Legris</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@200;300;400;500;600;700&display=swap"  
      rel="stylesheet"
    />
    <style>
      .contact-content {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        flex: 1;
        display: flex;
        align-items: center;
        overflow-y: auto;
      }

      .form-wrapper {
        width: 100%;
      }

      .field-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .name-fields {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Stagger the animations for each form item */
      .name-fields .form-item:nth-child(1) {
        animation-delay: 0.1s;
      }

      .name-fields .form-item:nth-child(2) {
        animation-delay: 0.2s;
      }

      .field-list > .form-item:nth-child(2) {
        animation-delay: 0.3s;
      }

      .field-list > .form-item:nth-child(3) {
        animation-delay: 0.4s;
      }

      .field-list > .form-item:nth-child(4) {
        animation-delay: 0.5s;
      }

      .form-item label {
        font-size: 0.85rem;
        color: rgb(65, 65, 67);
        font-weight: 500;
      }

      .form-item .required {
        color: #666;
        font-size: 0.75rem;
        margin-left: 0.25rem;
      }

      .form-item input,
      .form-item textarea {
        padding: 0.6rem;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      .form-item textarea {
        min-height: 120px;
        resize: vertical;
      }

      .form-item input:focus,
      .form-item textarea:focus {
        outline: none;
        border-color: rgb(65, 65, 67);
      }
     
      .form-item label,
      .form-item input,
      .form-item textarea {
        color: #8f8f94;
      }

      .form-wrapper,
      .form-wrapper label,
      .form-wrapper input,
      .form-wrapper textarea,
      .form-wrapper button {
        font-family: 'Spectral', serif;
      }

      .status-message {
        padding: 15px;
        border-radius: 4px;
        margin-top: 15px;
        text-align: center;
        font-weight: 500;
        display: none;
        font-size: 0.9rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .status-message.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .status-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .submit-button {
        background-color: rgb(65, 65, 67);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out 0.6s forwards;
      }

      .submit-button:hover {
        background-color: rgb(45, 45, 47);
      }


      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: #999;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .name-fields {
          grid-template-columns: 1fr;
        }
      }

      .contact-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      html {
        overflow: hidden;
      }

      .footer {
        padding: 0.5rem;
        text-align: center;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
      }

     .status-message {
        padding: 15px;
        border-radius: 4px;
        margin-top: 15px;
        text-align: center;
        font-weight: 500;
        display: none;
        font-size: 0.9rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .status-message.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .status-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="internal-page">
    <div class="contact-container">
      <nav class="site-nav">
        <div class="nav-links-left">
          <a href="work.html">work</a>
          <a href="about.html">about</a>
          <a href="contact.html" class="current-page">contact</a>
        </div>
        <h1 class="site-title">
          <a href="index.html">Yaël Legris</a>
        </h1>
        <div class="nav-links-right">
          <!-- Your right-side navigation links -->
        </div>
      </nav>
      <div class="contact-content">
        <form class="form-wrapper" action="https://formspree.io/f/xqadvjad" method="POST">
          <div class="field-list">
            <div class="name-fields">
              <div class="form-item">
                <label for="fname"
                  >First Name
                  <span class="required">(required)</span></label
                >
                <input type="text" id="fname" name="fname" required />
              </div>
              <div class="form-item">
                <label for="lname"
                  >Last Name
                  <span class="required">(required)</span></label
                >
                <input type="text" id="lname" name="lname" required />
              </div>
            </div>
            <div class="form-item">
              <label for="email"
                >Email <span class="required">(required)</span></label
              >
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-item">
              <label for="subject"
                >Subject
                <span class="required">(required)</span></label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                required
              />
            </div>
            <div class="form-item">
              <label for="message"
                >Message
                <span class="required">(required)</span></label
              >
              <textarea
                id="message"
                name="message"
                required
              ></textarea>
            </div>
          </div>
          <button type="submit" class="submit-button">
            Send Message
          </button>
          <div id="statusMessage" class="status-message"></div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <p>&copy; 2025 Yaël Legris. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.form-wrapper');
        const submitBtn = document.querySelector('.submit-button');
        const statusMessage = document.getElementById('statusMessage');
        
        form.addEventListener('submit', async function(e) {
          e.preventDefault(); // Prevent default form submission
          
          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="spinner"></span>Sending...';
          statusMessage.classList.remove('show', 'success', 'error');
          
          // Collect form data
          const formData = new FormData(form);
          
          try {
            const response = await fetch('https://formspree.io/f/xqadvjad', {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });
            
            if (response.ok) {
              // Success!
              statusMessage.className = 'status-message success';
              statusMessage.innerHTML = `
                <strong>Message sent successfully! ✨</strong><br>
                Thank you for reaching out. I'll get back to you soon.
              `;
              statusMessage.classList.add('show');
              form.reset(); // Clear the form
            } else {
              throw new Error('Form submission failed');
            }
            
          } catch (error) {
            // Error handling
            statusMessage.className = 'status-message error';
            statusMessage.innerHTML = `
              <strong>Oops! Something went wrong 😔</strong><br>
              Please try again or email me directly.
            `;
            statusMessage.classList.add('show');
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Send Message';
          }
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
