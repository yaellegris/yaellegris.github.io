<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Yaël Legris - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">YL</div>
        <div class="nav__menu">
          <a href="#work" class="nav__link">Work</a>
          <a href="#about" class="nav__link">About</a>
          <a href="#contact" class="nav__link">Contact</a>
        </div>
        <button class="nav__toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Yaël Legris</h1>
          <p class="hero__subtitle">Artist & Creative Professional</p>
          <a href="#work" class="hero__cta">View Work</a>
        </div>
      </section>

      <section id="work" class="work">
        <h2 class="section__title">Selected Work</h2>
        <div class="work__grid">
          <!-- Work items will be added here -->
        </div>
      </section>

      <section id="about" class="about">
        <h2 class="section__title">About</h2>
        <div class="about__content">
          <div class="about__text">
            <p>
              Your artist bio and description will go here. This is a
              placeholder for your personal story and artistic
              journey.
            </p>
          </div>
          <div class="about__image">
            <!-- Add your image here -->
          </div>
        </div>
      </section>

      <section id="contact" class="contact">
        <h2 class="section__title">Contact</h2>
        <div class="contact__content">
          <form class="contact__form">
            <div class="form__group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form__group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form__group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required
              ></textarea>
            </div>
            <button type="submit" class="form__submit">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <p>&copy; 2024 Yaël Legris. All rights reserved.</p>
        <div class="footer__social">
          <a href="#" class="social__link">Instagram</a>
          <a href="#" class="social__link">LinkedIn</a>
          <a href="#" class="social__link">Email</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
